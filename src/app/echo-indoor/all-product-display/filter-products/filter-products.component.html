<div class="container" style="padding: 2% 0% 0% 0%;">
    <div class="row">
        <div class="col-md-3 col-sm-4" style=" font-size: 20px;padding: 2%;">
            <div class="row">
                <div class="col-md-12 text-center">
                    <b>FILTER</b>
                </div>
            </div>
            <hr>
            <div class="container" style="height: 100vh;">
                <dl>
                    <dt><a routerLink="/echo-indoor/products">All Products</a></dt>
                    <dt><a routerLink="/echo-indoor/products/CCTV">CCTV</a></dt>
                    <dd><a routerLink="/echo-indoor/products/CCTV/AHD"> - Analog HD</a></dd>
                    <dd><a routerLink="/echo-indoor/products/CCTV/IP"> - IP</a></dd>
                    <dd> <a routerLink="/echo-indoor/products/CCTV/XVR"> - XVR</a></dd>
                    <dd><a routerLink="/echo-indoor/products/CCTV/WIRELESS-CAMERA"> - Wireless Cameras</a></dd>
                    <dd><a routerLink="/echo-indoor/products/CCTV/ACCESSORIES"> - Accessories</a></dd>
                    <dt><a routerLink="/echo-indoor/products/HEADSETS"> Headsets</a></dt>
                    <dt><a routerLink="/echo-indoor/products/CHARGERS"> Wireless Chargers</a></dt>
                </dl>
            </div>
        </div>
        <div class="col-md-9 col-sm-8" >
                <h3>Our Products:</h3>
                <div class="row">
                  <ng-container *ngFor="let p of filterd;let i = index">
                        <ng-container *ngFor="let products of p.Products"> 
                    <div class="sm-12 md-2" style="margin-left:2%;">
                      <div class="card" style="width:270px  ">
                       <a routerLink="/echo-indoor/products/{{p.Type}}/{{products.type}}/{{products.pid}}">
                        <img class="card-img-top fixing-size" [src]="products.img[0]" class="img-thumbnail img-responsive"  alt="Card image cap">
                    </a>
                        <div class="card-body">
                            <h5 class="card-title">
                              <a routerLink="/echo-indoor/products/{{p.Type}}/{{products.type}}/{{products.pid}}">
                                {{ products.pname }}
                              </a>
                            </h5>
                            <p>Type - {{products.type}}</p> 
                        </div>
                      </div>
                    </div>
                        </ng-container>
                    <div *ngIf="(i+1)%3===0" class="w-100" ><br></div>
                    </ng-container>
                </div>
              </div>
        </div>
</div>
